apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Lielik/democrm-config.git
    targetRevision: main
    path: secrets-argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
