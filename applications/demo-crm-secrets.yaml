apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-crm-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Lielik/democrm-config.git 
    targetRevision: main
    path: secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-crm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
